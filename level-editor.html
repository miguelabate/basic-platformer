<!DOCTYPE html>
<html lang="en">
  <head>
    <script
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.2.1/pixi.js"></script>
    <!-- Matter -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.js"></script>

    <style type="text/css">
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <script type="module" src="main-lvl-editor.js"></script>

    <canvas id="secondCanv" width="800" height="600" style="background:  0% 0% / contain rgb(180, 180, 224);"></canvas><br><br>

  <label for="worldxInput">World X:</label>
  <input type="text" id="worldxInput" name="worldxInput"><br><br>

  <label for="worldyInput">World Y:</label>
  <input type="text" id="worldyInput" name="worldyInput"><br><br>

  <label for="typeInput">Choose a sprite type (press C to add to scene):</label>
  <select id="typeInput">
    <option value="BACKGROUND">back</option>
    <option value="PLAYER">player</option>
    <option value="FLOOR">floorThin</option>
    <option value="FLOOR_TREE">floorWTree</option>
    <option value="COIN">coin</option>
    <option value="ENEMY">enemy</option>
    <option value="BIGBRICK">bigBrick</option>
  </select>
  <br><br>
  <button type="button" id="moveBackBtn">Send sprite back</button>
  <br><br>
  <button type="button" id="exportBtn" >Export scene</button>
  <br><br>
  <input id="file-input-import" type="file" name="file-input-import" />
  <br><br>
  <button type="button" id="importBtn">Import scene</button>
  </body>
</html>
